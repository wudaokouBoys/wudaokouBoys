<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/navbar.js"></script>
	<script src="/static/navbar_action.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body {
			padding-top: 60px;
			padding-left: 50px;
			background:silver;
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="col-lg-4 col-md-offset-4" style="background:white; padding:20px; border-radius:5px; position:relative;">
			<form method=POST enctype="multipart/form-data" action="/modifyInfo/">
                {% csrf_token %}
			<div class="panel panel-primary" >
   				<div class="panel-heading">
      				<h3 class="panel-title">修改用户信息</h3>
   				</div>
				<table class="table table-hover">
					<tr><th><span class="glyphicon glyphicon-user"></span><b>nick-name</b><td><input  type=text name=nick-name value = {{oldname}}>
					<tr><th><span class="glyphicon glyphicon-envelope"></span><b>e-mail</b><td><input  type=email name=e-mail value = {{oldemail}}>
				</table>
				<div class="form-group">
					<label for="exampleInputFile">修改用户头像</label>
					<input type="file" id="exampleInputFile" name = "file" value = {{UploadFile}} >
    			</div>
				<p><input type=submit value="提交" class="btn btn-default"  name=action></p>
			</div>
			</form>
		</div>
	</div>
</body>
</html>

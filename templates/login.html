<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/navbar.js"></script>
	<script src="/static/navbar_action.js"></script>
	<style>
		body {
			padding-top: 60px;
			padding-left: 50px;
			background:silver;
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="col-lg-4 col-md-offset-4" style="top:20px; padding:10px; background:white; border-radius:5px;">
			<form method=POST action="/login/">
				{% csrf_token %}
				<div class="panel panel-info" >
					<div class="panel-heading">
						<h3 class="panel-title">登录</h3>
					</div>
					<table class="table table-hover">
						<tr><th><span class="glyphicon glyphicon-user"></span><b>id</b><td><input  type=text  name=id placeholder="id" value = {{oldid}}>
						<tr><th><span class="glyphicon glyphicon-lock"></span><b>password</b><td><input  type=password  name=password placeholder="password">
					</table>
					<br>
					
					<p>&nbsp;&nbsp;&nbsp;&nbsp;<input type=submit value="登录" class="btn btn-default"  name=action>&nbsp;&nbsp;&nbsp;&nbsp;<input type='button' id="Register" value="注册" class="btn btn-default"  name=action></p>
					
				</div>
			</form>
		</div>
	</div>
    <script>
        $('#Register').click(function () {
            window.location.assign('/register')
        })
    </script>
</body>
</html>

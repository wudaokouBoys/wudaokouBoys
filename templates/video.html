<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body {
			padding-top: 60px;
			padding-left: 50px;
			background:silver;
		}
		#banner-text { 
			width: 100%; 
			text-align:center;
			position:relative;
			font: 60px/1.1em 'opensans-bold', sans-serif;
			color: black;
			letter-spacing: -2px;
			margin: 0 auto 18px auto;
			text-shadow: 0px 1px 3px rgba(0, 0, 0, .8);
		}
    </style>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="row">
					<img src="image/AsiaTube.png" class="img-rounded">
				</div>
			</div>
			<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href = "#Home"><span class="glyphicon glyphicon-home">Home</span></a></li>
				<li class="active"><a href="#"><span class="glyphicon glyphicon-upload">Update</span></a></li>
				<li><a href="#User"><span class="glyphicon glyphicon-user">User</span>   <span class="label label-default">{{UserID}}</span></a></li>
			</ul>
			</div><!-- /.nav-collapse -->
		</div><!-- /.container -->
    </div>
	<div class = "container" >
		<div class="row">
		<div class="col-lg-7">
				<h3 class="text-center" id="banner-text">{{Video_title}}</h3>
		</div>
		<div class="col-lg-3" style="background:white; position:relative; border-radius:5px; height:90px; padding:6px;">
			
				<div  style="width:100%">
					<div class="img-rounded">
						<img src="image/user1.png" style="width:80px; height:80px;">
					</div>
				</div>
				<div  style = "position: absolute; top :32px; left: 130px;">
					<span class="label label-info" style="font-size:16px">{{VideoUpper}}</span>
				</div>
			
		</div>
		</div>
		<hr/>
		<div class="row">
		<div class="col-lg-7" style="height:525px;">
			<div class="row" style="width:100%;">
				<video src={{Video_src}} width="652" height="489" controls autobuffer></video>
				<div class="input-group">
					<input type="text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								Go!
							</button>
						</span>
				</div><!-- /input-group -->
			</div>
		</div>
		<div class="col-lg-3"  id="BulletScreen" style="height:525px; background:white; padding:10px; border-radius:5px; overflow:scroll; overflow-x:hidden">
			<div class="panel panel-primary" >
   						<div class="panel-heading">
      						<h3 class="panel-title">BulletScreen</h3>
   						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Time</th>
									<th>Comment</th>
									<th>Update Date</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>01:23</td>
									<td>mai!mai!mai!</td>
									<td>07-07</td>
								</tr>
								<tr>
									<td>05:55</td>
									<td>6666666</td>
									<td>07-28</td>
								</tr>
								<tr>
									<td>12:34</td>
									<td>23333333!</td>
									<td>08-08</td>
								</tr>
							</tbody>
						</table>
						
					    <ul class="list-group" id="online-rooms">
						
						</ul>
			</div>
		</div>
		
		</div>
	</div>
</object>
</body>
</html>

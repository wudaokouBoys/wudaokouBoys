<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://vjs.zencdn.net/4.12/video.js"></script>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/navbar.js"></script>
	<script src="/static/navbar_action.js"></script>
	<style>
		body {
			padding-top: 60px;
			padding-left: 50px;
			background:silver;
		}
		#wrap{white-space:normal; word-wrap:break-word;}
    </style>
</head>
<body>
	<div class="col-xs-8 col-md-offset-2" style="padding:1px;border-color:white; border-style:solid; border-radius:5px;">
	<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>   
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<a class='videoLink' id="{{ Video1Id }}"><img  onerror="imageError(this)" alt="First slide" src="/static/{{Video1Image}}" ></a>
				<div class="carousel-caption" style="color-white; font-size:30px;">{{Video1Title}}</div>
			</div>
			<div class="item">
				<a class='videoLink' id="{{ Video2Id }}"><img class='videoLink' onerror="imageError(this)" alt="Second slide" src="/static/{{Video2Image}}"></a>
				<div class="carousel-caption" style="color-white; font-size:30px;">{Video2Title}}</div>
			</div>
			<div class="item">
				<a class='videoLink' id="{{ Video3Id }}"><img class='videoLink' onerror="imageError(this)" alt="Third slide" src="/static/{{Video3Image}}"></a>
				<div class="carousel-caption" style="color-white; font-size:30px;">{{Video3Title}}</div>
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
	</div> 
	</div>
    <script>
        $('.videoLink').click(function(e){
            document.cookie = "videoId="+this.id + "; path=/";
            window.location.assign('/videoPlayer');
        })
    </script>
</body>
</html>

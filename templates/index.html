<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<style>
		body {
			padding-top: 60px;
			padding-left: 50px;
			background:silver;
		}
		#wrap{white-space:normal; word-wrap:break-word;}
    </style>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
	<!--导航栏-->
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="row">
					<img src="static/AsiaTube.png" class="img-rounded">
				</div>
			</div>
			<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href = "#Home"><span class="glyphicon glyphicon-home">Home</span></a></li>
				<li class="active"><a href="#"><span class="glyphicon glyphicon-upload">Update</span></a></li>
			</ul>
			<form class="navbar-form nav navbar-nav navbar-right" role="search">
				<div class="form-group">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="height:44px"><span class="glyphicon glyphicon-user">User<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Modify Info</a></li>
							<li><a href="#">Modify Password</a></li>
							<li class="divider"></li>
							<li><a href="#">Watch History</a></li>
							<li><a href="#">Upload History</a></li>
							<li class="divider"></li>
							<li style="display:{{Display}}"><a href="#">Verify User</a></li>
							<li style="display:{{Display}}"><a href="#">Verify Video</a></li>
							<li style="display:{{Display}}"><a href="#">Administer Type</a></li>
							<li class="divider" style="display:{{Display}}"></li>
							<li><a href="#">Log Out</a></li>
						</ul>
					</li>
				</div>
				<span class="label label-default">{{UserID}}</span>
			</form>  
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>   
			</div><!-- /.nav-collapse -->
		</div><!-- /.container -->
    </div>
	<div class="col-xs-8 col-md-offset-2" style="padding:1px;border-color:white; border-style:solid; border-radius:5px;">
	<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>   
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="image/slide1.png" alt="First slide">
				<div class="carousel-caption">Video1</div>
			</div>
			<div class="item">
				<img src="image/slide2.png" alt="Second slide">
				<div class="carousel-caption">Video2</div>
			</div>
			<div class="item">
				<img src="image/slide3.png" alt="Third slide">
				<div class="carousel-caption">Video3</div>
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
	</div> 
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<style>
		body {
			padding-top: 60px;
			padding-left: 50px;
			background:silver;
		}
    </style>
	<!--[if lt IE 9]>
		<script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
	<!--导航栏-->
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="row" style="left:-20px; position: relative">
					<img src="/static/AsiaTube.png" class="img-rounded">
				</div>
			</div>
			<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a id="Home"><span class="glyphicon glyphicon-home">主页</span></a></li>
				<li><a id="Game"><span class="glyphicon glyphicon-play">游戏</span></a></li>
				<li><a id="Movie"><span class="glyphicon glyphicon-film">电影</span></a></li>
				<li><a id="Sports"><span class="glyphicon glyphicon-star">体育</span></a></li>
				<li><a id="Others"><span class="glyphicon glyphicon-plus">其他</span></a></li>
			</ul>
			<form class="navbar-form navbar-right" role="search">
				<button type="button" class="btn btn-primary" id="LogIn" style="display:{{DisplayLogin}}">登录</button>
			</form>
			<form class="navbar-form nav navbar-nav navbar-right" role="search" style="display:{{DisplayUser}}">
				<div class="form-group">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" style="height:44px"><span class="glyphicon glyphicon-user">{{UserName}}<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a id="UploadVideo"><font color="red"><b>上传视频</b></font></a></li>
							<li class="divider"></li>
							<li><a id="ModifyInfo">修改信息</a></li>
							<li><a id="ModifyPassword">修改密码</a></li>
							<li class="divider"></li>
							<li><a id="WatchHistory">观看历史</a></li>
							<li><a id="UploadHistory">上传历史</a></li>
							<li class="divider"></li>
							<li style="display:{{Display}}"><a id="VerifyUser">审查用户</a></li>
							<li style="display:{{Display}}"><a id="VerifyVideo">审查视频</a></li>
							<li class="divider" style="display:{{Display}}"></li>
							<li><a id="LogOut">登出</a></li>
						</ul>
					</li>
				</div>
				<span class="label label-default">ID: {{UserID}}</span>
			</form>  
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="搜索视频...">
				</div>
				<button type="button" class="btn btn-default" id="Search">搜索</button>
			</form>   
			</div><!-- /.nav-collapse -->
		</div><!-- /.container -->
    </div>
</body>
</html>

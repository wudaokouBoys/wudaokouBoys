<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/navbar.js"></script>
	<script src="/static/navbar_action.js"></script>
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
  </head>
<body>
	<div class="col-xs-4 col-md-offset-4" style="background-color:white; border-radius:5px;">
		<div class="col-xs-3" style="padding:10px;">
            <img src="/static/{{UserImage}}" onerror="imageError(this)"  class="img-circle" style="width:80px; height:80px;">
        </div>
        <div class="col-xs-9">
            <h1>欢迎, {{ UserName }}</h1>
        </div>
	</div>
	<div class="col-lg-8 col-md-offset-2" style="top:20px; padding:8px; background:white; border-radius:5px;">
		<div class="row" style="height:50px; border-bottom-color:silver; border-bottom-style:solid;">
			<form class="form-inline" role="form">
				<div class="form-group" style="float:true">
					<img src="/static/VideoList.png" class="img-circle" style="width:35px; height:35px; left:20px; position:relative;">
				</div>
				<div class="form-group" style="float:true">
					<h3 style="left:20px; position:relative;">投稿视频</h3>
				</div>
			</form>
		</div>
		<div class="row">
			{% for Video in Videos %}
			<div class="col-sm-6 col-md-3" style="padding:10px; position:relative; left:20px;">
				<div>
					<img src="/static/{{Video.Image}}" class="img-thumbnail" style="height:120px; width:160px;">
				</div>
				<div class="caption">
					<p><a class="videoLink" id="{{ Video.id }}">&nbsp;{{Video.title}}</a></p>
					<p>
						<span class="glyphicon glyphicon-play-circle" style="font-size:10px;" Title="播放数">{{Video.playnum}}&nbsp;</span>
						<span class="glyphicon glyphicon-thumbs-up" style="font-size:10px;" Title="点赞数">{{Video.likenum}}&nbsp;</span>
					</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
    <script>
        $('.videoLink').click(function(){
            document.cookie = "videoId="+this.id + "; path=/"
            window.location.assign('/videoPlayer')
        })
    </script>
</body>
</html>
